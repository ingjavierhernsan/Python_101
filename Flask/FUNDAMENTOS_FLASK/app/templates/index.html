{% extends './layout.html' %}

{% block title %}{{ data.title }}{% endblock %}

{% block body %}
<h1>Index page!!!</h1>
<h2>{{ data.greetings }}</h2>
{% if data.numero_cursos > 5 %}
<ul>
    {% for c in data.cursos %}
    <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No existen cursos...</h2>
{% endif %}
{% endblock %}
